name: Build Windows

on:
  push:
    tags:
      - 'v*'  # 只有 v 開頭的 tag 才觸發 (如 v1.0.0)
  workflow_dispatch:  # 手動觸發

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Download ADB platform-tools
        run: |
          Invoke-WebRequest -Uri "https://dl.google.com/android/repository/platform-tools-latest-windows.zip" -OutFile "platform-tools.zip"
          Expand-Archive -Path "platform-tools.zip" -DestinationPath "."
        shell: pwsh

      - name: Create data directories
        run: |
          mkdir -p shared
          mkdir -p profiles
          echo '{"resolution":[1080,1920],"match_threshold":0.8,"loop_interval":0.8,"long_interval":10,"miss_threshold":5,"start_delay":2,"click_delay":[0.8,1.5],"debug":false}' > shared/settings.json
        shell: bash

      - name: Build with PyInstaller
        run: |
          pyinstaller --name "sbss" `
            --add-data "templates;templates" `
            --add-data "shared;shared" `
            --add-data "profiles;profiles" `
            --add-data "platform-tools;platform-tools" `
            --noconsole `
            --noconfirm `
            web.py
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbss-windows
          path: dist/sbss/
