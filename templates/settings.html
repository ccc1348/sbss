<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 - Android 自動工具</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .back { color: #888; text-decoration: none; font-size: 24px; }
        .back:hover { color: #fff; }
        h1 { flex: 1; font-size: 20px; }

        .settings-form {
            background: #16213e;
            border-radius: 12px;
            padding: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group:last-child {
            margin-bottom: 0;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #fff;
        }
        .form-group .hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #0f1729;
            color: #fff;
            font-size: 14px;
        }
        .form-group input:focus {
            outline: 2px solid #4a69bd;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .divider {
            height: 1px;
            background: #333;
            margin: 25px 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        .btn-primary { background: #4a69bd; color: #fff; }
        .btn-primary:hover { background: #3c5aa6; }

        .save-area {
            margin-top: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .save-hint {
            color: #888;
            font-size: 13px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #2ecc71;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            display: none;
        }
        .toast.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back">&larr;</a>
            <h1>設定</h1>
        </div>

        <div class="settings-form">
            <div class="form-group">
                <label>比對閾值</label>
                <input type="number" id="match_threshold" step="0.05" min="0" max="1"
                       value="{{ settings.match_threshold }}">
                <div class="hint">0-1，越高越嚴格，建議 0.8</div>
            </div>

            <div class="divider"></div>

            <div class="form-row">
                <div class="form-group">
                    <label>短間隔（秒）</label>
                    <input type="number" id="loop_interval" step="0.1" min="0.1"
                           value="{{ settings.loop_interval }}">
                    <div class="hint">正常比對頻率</div>
                </div>
                <div class="form-group">
                    <label>長間隔（秒）</label>
                    <input type="number" id="long_interval" step="1" min="1"
                           value="{{ settings.long_interval }}">
                    <div class="hint">連續未匹配後的等待</div>
                </div>
            </div>

            <div class="form-group">
                <label>未匹配閾值</label>
                <input type="number" id="miss_threshold" step="1" min="1"
                       value="{{ settings.miss_threshold }}">
                <div class="hint">連續幾次未匹配後切換到長間隔</div>
            </div>

            <div class="divider"></div>

            <div class="form-row">
                <div class="form-group">
                    <label>點擊後最短等待（秒）</label>
                    <input type="number" id="click_delay_min" step="0.1" min="0"
                           value="{{ settings.click_delay[0] }}">
                </div>
                <div class="form-group">
                    <label>點擊後最長等待（秒）</label>
                    <input type="number" id="click_delay_max" step="0.1" min="0"
                           value="{{ settings.click_delay[1] }}">
                </div>
            </div>
            <div class="hint" style="margin-top: -10px;">點擊後隨機等待範圍，避免行為太規律</div>

            <div class="divider"></div>

            <div class="form-row">
                <div class="form-group">
                    <label>解析度 寬</label>
                    <input type="number" id="resolution_w" step="1"
                           value="{{ settings.resolution[0] }}">
                </div>
                <div class="form-group">
                    <label>解析度 高</label>
                    <input type="number" id="resolution_h" step="1"
                           value="{{ settings.resolution[1] }}">
                </div>
            </div>
            <div class="hint" style="margin-top: -10px;">BlueStacks 的解析度設定</div>

            <div class="save-area">
                <button class="btn btn-primary" onclick="saveSettings()">儲存</button>
                <span class="save-hint">儲存後需重啟運行才會生效</span>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">已儲存</div>

    <script>
        async function saveSettings() {
            const settings = {
                match_threshold: parseFloat(document.getElementById('match_threshold').value),
                loop_interval: parseFloat(document.getElementById('loop_interval').value),
                long_interval: parseFloat(document.getElementById('long_interval').value),
                miss_threshold: parseInt(document.getElementById('miss_threshold').value),
                click_delay: [
                    parseFloat(document.getElementById('click_delay_min').value),
                    parseFloat(document.getElementById('click_delay_max').value)
                ],
                resolution: [
                    parseInt(document.getElementById('resolution_w').value),
                    parseInt(document.getElementById('resolution_h').value)
                ],
                start_delay: 2,
                debug: true
            };

            const res = await fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(settings)
            });

            if (res.ok) {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            } else {
                alert('儲存失敗');
            }
        }
    </script>
</body>
</html>
